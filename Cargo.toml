[package]
name = "usi-run"
version = "0.2.1"
authors = ["Takashi Nozawa <nozazon@gmail.com>"]
description = "A command line utility for running games between USI compliant Shogi engines."
keywords = ["shogi", "usi", "sfen"]
categories = ["command-line-utilities", "game-engines"]
repository = "https://github.com/nozaq/usi-run"
readme = "README.md"
license = "MIT"

[dependencies]
clap = "2"
shogi = "0.6"
toml = "0.3"

[[bin]]
name = "usirun"

[profile.test]
opt-level = 0
debug = true
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
